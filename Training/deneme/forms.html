<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action_page.php" method="get">
        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="finame" placeholder="SpongebengÃ¼han" required>
        </div>
        <br>
        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Squarepants" required>
        </div>
        <br>
        <div>
            <label for="pass">password:</label>
            <input type="password" name="pass" id="pass" maxlength="12" required>
        </div>
        <br>
        <div>
            <label for="email">email:</label>
            <input type="email" name="email" id="email" placeholder="SPants@gmail.com">
        </div>
        <br>
        <div>
            <label for="phone">phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
        </div>
        <br>
        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" name="bdate" id="bdate">
        </div>
        <br>
        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>
        <br>
        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" name="title" id="Mrs." value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" name="title" id="PhD." value="PhD.">
        </div>
        <br>
        <div>
            <label for="payment">payment:</label>
            <select name="payment" id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>
        <br>
        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" name="subscribe" id="subscribe">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
