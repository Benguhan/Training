<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_signup.css">
</head>
<body>
    <div class="box">
        <div class="welcome_box">
            <h1>Welcome to VipPay</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim quae facere earum aspernatur? Cumque eligendi consectetur nulla. Animi, voluptatem dolore? Voluptatum doloremque quidem facere deserunt non, temporibus quis maiores fugit!</p>
        </div>
        <div class="login_box">
            <h1>Sign Up</h1>
            <form action="login.php" method="post">
                <div class="forms">
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
                </div>
                <div class="forms">
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="lname" placeholder="Squarepants" required>
                </div>
                <div class="forms">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" placeholder="WaterKing" required>
                </div>
                <div class="forms">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="SqPants@gmail.com" required>
                </div>
                <div class="forms">
                    <label for="pass">Password: </label>
                    <input type="password" id="pass" name="password" required>
                </div>
                <div class="buttons">
                    <button type="submit" value="Login">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
