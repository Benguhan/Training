<!DOCTYPE html>
<html>

<head>
  <title>Login - Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="login_box">
    <div>
      <img src="/Training/login_page/images/Instagram-Wordmark-Black-Logo.wine-2.svg" alt="Instagram">
    </div>
    <div>
      <form action="action_page.php" method="get">
        <div class="form">
          <label for="username"></label>
          <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
        </div>
        <div class="form">
          <label for="pass"></label>
          <input type="password" id="pass" name="pass" placeholder="Password" maxlength="12" required>
        </div>
        <div class="form">
          <button type="submit">Log in</button>
        </div>
      </form>
    </div>
    <div class="or">
      <hr>
      <p>OR</p>
      <hr>
    </div>
    <div class="fb">
      <button>Log in with Facebook</button>
    </div>
    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
  </div>
  <div class="signup">
    <p>Don't have an account? <a href="signup.html"> Sign up</a></p>
  </div>

</body>

</html>
