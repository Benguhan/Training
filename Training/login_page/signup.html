<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - Instagram</title>
    <link rel="stylesheet" href="signup_style.css">
</head>

<body>
    <div class="signup_box">

        <div>
            <img src="/Training/login_page/images/Instagram-Wordmark-Black-Logo.wine-2.svg" alt="Instagram">
        </div>

        <div class="fb">
            <button>Log in with Facebook</button>
        </div>

        <div class="or">
            <hr>
            <p>OR</p>
            <hr>
        </div>

        <form>
            <div class="form">
                <label for="No or Email"></label>
                <input type="text" id="No or Email" name="Number or Email" placeholder="Mobile Number or Email"
                    required>
            </div>

            <div class="form">
                <label for="fname"></label>
                <input type="text" id="fname" name="Full Name" placeholder="Full Name" required>
            </div>

            <div class="form">
                <label for="username"></label>
                <input type="text" id="username" name="Username" placeholder="Username" required>
            </div>

            <div class="form">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>

    <div class="login">
        <p>Have an account? <a href="index.html">Log in</a></p>
    </div>
</body>

</html>
